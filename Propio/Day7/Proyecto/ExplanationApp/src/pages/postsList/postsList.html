<ion-header>
  <ion-navbar color="primary">
    <ion-title>Posts list</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div text-center padding *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </div>
  <ion-card padding *ngFor="let post of posts" (click)="itemTapped($event, post)" [hidden]="isLoading">
    <p><i>{{post.author}} - {{post.timestamp | date: 'mediumDate'}}</i></p>
    <p class="post-content">{{post.content}}</p>
  </ion-card>
</ion-content>



<ion-footer [hidden]="isLoading">
  <ion-toolbar>
    <form [formGroup]="form" (submit)="addPost()">
      <ion-row>
        <ion-col col-10>
          <ion-textarea formControlName="content"></ion-textarea>
        </ion-col>
        <ion-col col-2>
          <button ion-fab color="primary" [disabled]="isSubmitting">
            <ion-icon name="ios-redo"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </form>
  </ion-toolbar>
</ion-footer>
