<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Formulario</h1>
  <form>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Birthday</ion-label>
      <ion-datetime type="text" name="birthname" [(ngModel)]="birthname"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Sex</ion-label>
      <ion-select name="sex" [(ngModel)]="sex">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Phone</ion-label>
      <ion-input type="tel" name="phone" [(ngModel)]="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </form>

  <h1>Summary</h1>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-label type="text">{{name}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Birthday</ion-label>
    <ion-label type="text">{{birthname}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Sex</ion-label>
    <ion-label type="text">{{sex}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Phone</ion-label>
    <ion-label type="text">{{phone}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-label type="text">{{email}}</ion-label>
  </ion-item>

</ion-content>
