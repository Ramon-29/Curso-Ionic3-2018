<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>
    <span>{{ 'home.showMenu' | translate }}</span>
  </button>
  <button ion-button secondary (click)="redirectToFruits()">
    <span>{{ 'home.showFruits' | translate }}

    </span></button>
  <button ion-button secondary (click)="redirectTorecommendations()">
    <span>{{ 'home.showRecommendations' | translate }}
    </span></button>

</ion-content>
